# === Appium ===
#   Server
appium.server.port=4723
appium.server.host=127.0.0.1
appium.server.args=--relaxed-security
#appium.server.args=--relaxed-security --use-plugins=images
appium.mainjs.mac=***ADD_HERE_FALLBACK_PATH_TO_APPIUM_MAIN_JS_FILE_ON_MACOS***
appium.mainjs.win=***ADD_HERE_FALLBACK_PATH_TO_APPIUM_MAIN_JS_FILE_ON_WINDOWS***
#   Driver
appium.driver.remoteAddress=http://localhost:4723
#   Capabilities
appium.driver.caps.autoGrantPermissions=true
appium.driver.caps.appWaitForLaunch=true
appium.driver.caps.disableWindowAnimation=true
appium.driver.caps.useNewWDA=true
appium.driver.caps.wdaLocalPort=8100
appium.driver.caps.wdaLaunchTimeout=60000
appium.driver.caps.wdaConnectionTimeout=60000
appium.driver.caps.newCommandTimeout=60
